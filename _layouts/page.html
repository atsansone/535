<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{page.subject}}: {{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Brief page description:-->
  <meta name="description" content="{{page.description}}">
  <!--Name(s) of primary authors-->
  <meta name="author" content="{{page.authors}}">

  <!--Styles-->
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/assets/css/prettify.css" rel="stylesheet">

  <!--Custom styles-->
  <link href="/assets/css/custom.css" rel="stylesheet">

  {% if page.stylesheets %}
  <!--Per-page stylesheets-->
    {% for stylesheet in page.stylesheets do %}
      <link href="{{ stylesheet.url }}" rel="stylesheet">
    {% endfor %}
  {% endif %}

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
  <div class="container-fluid">

    <header id="page-header">
      <h1>{{ page.subject }}</h1>
    </header>

    {{ content }}

    <footer id="page-footer">
      <p>Licensed under Creative Commons. Created by {{ page.authors }}</p>
    </footer>

  </div><!--/.container-fluid-->

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/prettify/prettify.js"></script>

  {% if page.scripts %}
  <!--Per-page scripts-->
    {% for script in page.scripts do %}
      <script src="{{ script.url }}"></script>
    {% endfor %}
  {% endif %}

</body>
</html>
